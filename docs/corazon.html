<style>
body{
    margin:0;
    padding:0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0b1522;
}

.heart {
    height: 80px;
    width: 80px;
    background-color:rgb(183, 0, 255);
    position: relative;
    transform: rotate(45deg);
    box-shadow: -20px  20px 80px rgb(183, 0, 255);
    animation: palpitar 0.5s linear infinite alternate;
    
}
.contenido {
     position: fixed;
     margin-bottom: 50px;
     text-align: center;
     
}
h1 {
    color: white
}
h2 { color : white
}

@keyframes palpitar{
    0%{
        transform: rotate(45deg) scale(1.10);
    }
    80%{
        transform: rotate(45deg) scale(1.0);
    }
    100%{
        transform: rotate(45deg) scale(0.8);
    } 
}
.heart::before{
    content: "";
    position: absolute;
    height: 80px;
    width: 80px;
    background: rgb(183, 0, 255);
    top: -50%;
    border-radius: 50%;
    box-shadow: 10px  20px 90px 0rgb(183, 0, 255);
}
.heart::after{
    content: "";
    position: absolute;
    height: 80px;
    width: 80px;
    background: rgb(183, 0, 255);
    right: 50%;
    border-radius: 50%;
    box-shadow: 20px  20px 80px rgb(183, 0, 255);
}

</style>
<body>

    <div class="heart"></div>
</div>
